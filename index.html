<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <body data-gr-c-s-loaded="true">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Aprendiendo AJAX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      <div class="container" style="margin-top: 80px">
        <div id='alumnos'>
          <div class='row'>
            <div class='col-md-4'>
              <div class='messages'>
                <div class="alert alert-danger">
                </div>
              </div>

              <form>
                <div class="form-group">
                  <label for="nombres">Nombres</label>
                  <input type="text" class="form-control" id="nombres"
                  name='alumno[nombres]' placeholder="Ingresa los nombres">
                </div>
                <div class="form-group">
                  <label for="apellidos">Apellidos</label>
                  <input type="text" class="form-control" id="apellidos"
                  name='alumno[apellidos]' placeholder="Ingresa los apellidos">
                </div>
                <div class="form-group">
                  <label for="codigo">Codigo</label>
                  <input type="text" class="form-control" name='alumno[codigo]' id="codigo" placeholder="Ingresa los codigo">
                </div>
                <button type="submit" class="btn btn-success">Guardar</button>
              </form>
            </div>

            <div class='col-md-8'>
              <center><h2 class='text-primary' id='cargando'>Cargando...</h2><center>
              <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Codigos</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
              <center>
                <button class='btn btn-info' id='cargar-alumnos'>Cargar alumnos</button>
              </center>
            </div>
          </div>
        </div>
      </div><!-- /.container -->


      <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>

      <script src="js/helpers.js"></script>
      <script src="js/ajaxify.js"></script>
    </body>
</html>
